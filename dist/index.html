<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./css/output.css" rel="stylesheet">
    <style>
        .spin-btn {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hole-container {
            display: none;
        }

        /* Responsive Styles */
        .gameContainer {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        .box {
            width: 20vw;
            height: 20vw;
            max-width: 80px;
            max-height: 80px;
        }

        .info-container {
            flex-direction: column;
            align-items: center;
        }

        .info1, .info2 {
            margin: 0.5rem 0;
            width: auto;
        }

        @media (min-width: 768px) {
            .info-container {
                flex-direction: row;
            }

            .info1, .info2 {
                margin: 0 1rem;
            }
        }
    </style>
  </head>
  <body class="bg-gradient-to-r from-zinc-600 to-zinc-800 min-h-screen flex flex-col items-center justify-center">
    <div style="font-size: 4rem; font-weight: 800; text-align: center; color: #fbbf24; margin-bottom: 2rem; font-family: 'Comic Sans MS', cursive; animation: bounce 1s infinite; margin-top: 2.5rem; padding-bottom: 2.5rem;">
      My TicTacToe Game
    </div>
    <div class="gameInfo text-center mt-1.5">
      <h1 class="text-2xl font-bold mb-2">Welcome to MyTicTacToe Game</h1>
      <div class="flex flex-col md:flex-row justify-between w-full max-w-2xl mb-8">
        <div class="player-container bg-zinc-700 p-4 rounded-lg shadow-lg w-full md:w-64">
          <h2 class="text-amber-400 text-xl font-bold mb-2"></h2>
          <div id="player-name" class="text-white text-lg"></div>
          <div id="player-symbol" class="text-amber-400 text-2xl mt-1 font-bold"></div>
        </div>
        <div class="opponent-container bg-zinc-700 p-4 rounded-lg shadow-lg w-full md:w-64 mt-4 md:mt-0">
          <h2 class="text-amber-400 text-xl font-bold mb-2"></h2>
          <div id="opponent-name" class="text-white text-lg"></div>
          <div id="opponent-symbol" class="text-amber-400 text-2xl mt-1 font-bold"></div>
        </div>
      </div>
      </div>
      <div class="flex flex-col md:flex-row justify-center items-center">
        <div class="info-container bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 p-4 rounded-lg shadow-xl border-2 border-gray-600 backdrop-blur-sm mb-4 md:mb-0">  
          <span class="info1 text-lg px-4 py-2 rounded-md bg-amber-400 bg-opacity-100 shadow-lg transform transition-all duration-300 hover:scale-110">Turn for X</span>
          <span class="info2 text-lg px-4 py-2 rounded-md bg-zinc-600 bg-opacity-100 shadow-lg transform transition-all duration-300 hover:scale-110">Turn for O</span>
        </div>
        <div class="gameContainer flex flex-col items-center mt-8">
          <div class="container grid grid-cols-3 gap-4 border-4 border-amber-400 p-6 rounded-lg bg-zinc-800 shadow-2xl">
         
            <div id="box1" class="box bt-0 bl-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box2" class="box bt-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box3" class="box bt-0 br-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box4" class="box bl-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box5" class="box border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box6" class="box br-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box7" class="box bl-0 bb-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box8" class="box bb-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
            <div id="box9" class="box bb-0 br-0 border-2 border-amber-400 p-8 rounded-lg hover:bg-zinc-700 transition-colors cursor-pointer shadow-lg hover:shadow-amber-400/50"><span class="boxtext w-full h-full flex items-center justify-center text-4xl text-amber-400 font-bold"></span></div>
          </div>
        </div>
        <button id="reset" class="bg-amber-400 text-stone-500 text-lg px-4 py-2 rounded mt-4 md:mt-0">Reset</button>
      </div>
      <div class="winnerbox mt-4 hidden">
        <img src="./excited.gif" alt="" class="w-32 h-32 mx-auto" />
      </div>
      <div class="looserbox mt-4 hidden">
        you loose <strong>play again</strong>
      </div> 
    </div>
    <div id="findOpponent" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center" style="display: none;">
      <div class="text-6xl font-['Gameye'] text-amber-400 animate-pulse">
        Searching for Opponent...
      </div>
    </div>
 
    <script src="./javascript/socket.io.js"></script>
    <script type="module">
      import { createUserEntryModal } from "./javascript/userentry.js";
      import {isWon} from "./javascript/logic.js";
      const socket = io();
      createUserEntryModal(socket,isWon);
      document.querySelector("#reset").addEventListener("click", () => {
        socket.emit("resetGame");
        document.querySelectorAll(".box").forEach((box) => box.innerHTML = "");
      });
    </script>
  </body>
</html>
